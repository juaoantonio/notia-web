    <meta

    <!-- Title + Description -->

    />

    <!-- Canonical / hreflang -->
    <link rel="canonical" href="https://notia.me/" />
    <link rel="alternate" href="https://notia.me/" hreflang="pt-BR" />

    <!-- Icons / PWA -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme color (light/dark) -->
    <meta
      name="theme-color"
      content="#0A62FF"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0E4ECF"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Notia" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:url" content="https://notia.me/" />
    <meta
      property="og:title"
      content="Notia — Organize e compartilhe seus links de estudo com IA"
    />
    <meta
      property="og:description"
      content="Pastas privadas por padrão, tags sugeridas por IA e compartilhamento por link. Rápido, seguro e gratuito."
    />
    <!-- Troque por sua imagem 1200x630 -->
    <meta property="og:image" content="https://notia.me/og-image.jpg" />
    <meta property="og:image:width" content="1500" />
    <meta property="og:image:height" content="787" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@notiaapp" />
    <meta name="twitter:creator" content="@notiaapp" />
    <meta
      name="twitter:title"
      content="Notia — Organize e compartilhe seus links de estudo com IA"
    />
    <meta
      name="twitter:description"
      content="Pastas privadas por padrão, tags por IA e compartilhamento por link."
    />

    <!-- Preconnect (adicione se usar fontes/CDNs específicos) -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <!-- <link rel="preload" as="image" href="/hero-illustration.webp" /> -->

    <!-- Dark mode bootstrap + sincroniza theme-color no load -->
    <script>
      (function () {
        try {
          const LS_KEY = "notia-theme";
          const stored = localStorage.getItem(LS_KEY);
          const mql = window.matchMedia("(prefers-color-scheme: dark)");
          const systemPrefersDark = mql.matches;
          const theme = stored || (systemPrefersDark ? "dark" : "light");

          const root = document.documentElement;
          root.classList.toggle("dark", theme === "dark");
          root.setAttribute("data-theme", theme);

          // Atualiza meta theme-color para combinar com o tema inicial
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) {
            meta.setAttribute(
              "content",
              theme === "dark" ? "#0E4ECF" : "#0A62FF",
            );
          }
        } catch (e) {}
      })();
    </script>

    <!-- JSON-LD: SoftwareApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Notia",

        },

        "publisher": {

    </script>
